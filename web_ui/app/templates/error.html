{% extends "layout.html" %}

{% block title %}Error {{ code }} - ML-EASY{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Error {{ code }}
                    </h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="display-1 text-danger">
                            <i class="bi bi-x-circle"></i>
                        </div>
                        <h3 class="mt-3">{{ error }}</h3>
                        <p class="lead text-muted">Something went wrong with your request.</p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('home.index') }}" class="btn btn-outline-primary">
                            <i class="bi bi-house-door me-2"></i>Return to Home
                        </a>
                        <button class="btn btn-outline-secondary" onclick="window.history.back()">
                            <i class="bi bi-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
